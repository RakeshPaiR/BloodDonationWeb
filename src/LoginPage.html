<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <!-- Bootstrap CSS -->
        <link href="https://fonts.googleapis.com/css?family=KoHo:400,700" rel="stylesheet">
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet"/>
        <style type="text/css">
            .addpadding {
                margin-left: 1.3%;
            }
            .bg {
                background-color: #e4e9ed;
                padding: 2%;
                margin-left: auto;
                margin-right: auto;
                width: 30%;
                border: 1px solid #52b3d9;
                color: #2c82c9;
                border-bottom-right-radius: 5px;
                border-bottom-left-radius: 5px;
            }
            .widthclass {
                width: 100%;
            }
            .top-margin {
            	margin-left: auto;
                margin-right: auto;
                width: 30%;
                margin-top: 7rem;
                border-bottom: 0;
                background-color: #52b3d9;
                border-radius: 5px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
            }
            .login_title {
            	color: white;
            	font-size: 2rem;
            	padding: 0;
            }
            .brandname {
                
                font-weight: 700;
                font-size: 2rem;
                font-family: 'KoHo', sans-serif;
            }
            .forgot {
            	margin-top:  3%;
            	text-align: right;
            }
            a:hover {
            	text-decoration: none;
            	color: #1f3a93;

            }
            .signupbtn {
            	float: left;
            	margin-top: 1%;
            }

        </style>
        <title>
            LOGIN
        </title>
    </head>
    <body>
        <!-- Navbar code-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand brandname" href="file:///home/hp/DBMSProject/HomePage.html">
                ELIXIR
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <button class="btn btn-outline-danger mr-sm-2 ml-auto" type="button">
                    EMERGENCY REQUESTS
                </button>
                <a href="file:///home/hp/DBMSProject/SignupPage.html"><button class="btn btn-primary mr-sm-2" type="button">
                        SIGNUP
                </button></a>
                    
            </div>
        </nav>
        <!-- Navbar code Ends -->
        <!--Login Title Div-->
        <div class="container top-margin">
        	<span class="login_title addpadding">Log In</span>
        </div>
        <!--Login Title Div Ends-->
        <!--Login Form Div-->
        <div class="container bg">
            <form>
                <div class="form-group widthclass">
                    <label for="exampleInputEmail1">
                        Email address
                    </label>
                    <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="email"/>
                    </div>
                <div class="form-group widthclass">
                    <label for="exampleInputPassword1">
                        Password
                    </label>
                    <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password"/>
                </div>
                <div class="form-group form-check addpadding">
                    <input class="form-check-input" id="exampleCheck1" type="checkbox"/>
                    <label class="form-check-label" for="exampleCheck1">
                        Remember Me
                    </label>
                </div>
                <button class="btn btn-success widthclass" type="submit">
                    LOGIN
                </button>
                <a href="file:///home/hp/DBMSProject/SignupPage.html"><button class="btn btn-outline-primary mr-sm-2 signupbtn" type="button">
                        SIGNUP
                </button></a>
                <div class="forgot">
                	<a href=""><span>Forgot password?</span></a>
                </div>
            </form>
        </div>
        <!--Login Form Div Ends-->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
        </script>
    </body>
</html>
